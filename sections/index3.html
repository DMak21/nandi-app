<template class="template">
<div id="heatmap_input" class="section form_wrap">
		<div class="form_heatmap">
			<h2 style="font-variant: small-caps;">Get Heat Map:</h2>
			<form>
				<h4 class="title_heatmap"> Financial year </h4>
				<select id="fin_yr" class="dropdown">
					<option value=" ">Select</option>
					<option value="2012">2012-2013</option>
					<option value="2013">2013-2014</option>
					<option value="2014">2014-2015</option>
					<option value="2015">2015-2016</option>
					<option value="2016">2016-2017</option>
					<option value="2017">2017-2018</option>
				</select>
				<h4 class="title_heatmap">Period</h4>
				<select id="prd" class="dropdown">
					<option value=" ">Select</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
					<option value="1">January</option>
					<option value="2">Febraury</option>
					<option value="3">March</option>
					<option value="4_6">1st Quarter</option>
					<option value="7_9">2nd Quarter</option>
					<option value="10_12">3rd Quarter</option>
					<option value="1_3">4rth Quarter</option>
					<option value="4_9">1st half</option>
					<option value="10_3">2nd half</option>
					<option value="4_3">Annual</option>
				</select>
				<h4 class="title_heatmap">From date</h4>
				<input type="date" class="date">
				<h4 class="title_heatmap">To date</h4>
				<input type="date" class="date">
				<h4 class="title_heatmap">Cement Type</h4>
				<div>
					<input type="checkbox" class="cement_type" checked>
					<label for="a" style="display: inline; margin: 0px;">
						OPC 43 grade
					</label>
					<br>
					<input type="checkbox" class="cement_type" checked>
					<label for="a" style="display: inline; margin: 0px;">
						OPC 53 grade
					</label>
					<br>
					<input type="checkbox" class="cement_type" checked>
					<label for="a" style="display: inline; margin: 0px;">
						PPC
					</label>
					<br>
					<input type="checkbox" class="cement_type" checked>
					<label for="a" style="display: inline; margin: 0px;">
						PSC
					</label>
					</div>
					<h4 class="title_heatmap">Dispached/Pending</h4>
					<div>
					<input type="checkbox" class="dis_pen" checked>
					<label for="a" style="display: inline; margin: 0px;">
						Dispached
					</label>
					<br>
					<input type="checkbox" class="dis_pen" checked>
					<label for="a" style="display: inline; margin: 0px;">
						Pending
					</label>
				</div>
				<button id="heatmap_input-btn" class="submit">Submit</button>
			</form>
		</div>
		</div>
</template>
