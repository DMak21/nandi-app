<template class="template">
<div id="heatmap_input" class="section form_wrap">
		<div class="form_heatmap">
			<h2 style="font-variant: small-caps;">Get Heat Map:</h2>
			<form>
				<h4 class="title_heatmap"> Financial year </h4>
				<select class="dropdown">
					<option value=" ">Select</option>
					<option value="2012-2013">2012-2013</option>
					<option value="2013-2014">2013-2014</option>
					<option value="2014-2015">2014-2015</option>
					<option value="2015-2016">2015-2016</option>
					<option value="2016-2017">2016-2017</option>
					<option value="2017-2018">2017-2018</option>
				</select>
				<h4 class="title_heatmap">Period</h4>
				<select class="dropdown">
					<option value=" ">Select</option>
					<option value="April">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
					<option value="January">January</option>
					<option value="Febraury">Febraury</option>
					<option value="March">March</option>
					<option value="1st Quarter">1st Quarter</option>
					<option value="2nd Quarter">2nd Quarter</option>
					<option value="3rd Quarter">3rd Quarter</option>
					<option value="4rth Quarter">4rth Quarter</option>
					<option value="1st half">1st half</option>
					<option value="2nd half">2nd half</option>
					<option value="Annual">Annual</option>
				</select>
				<h4 class="title_heatmap">From date</h4>
				<input type="date" class="date">
				<h4 class="title_heatmap">To date</h4>
				<input type="date" class="date">
				<h4 class="title_heatmap">Cement Type</h4>
				<div>
					<input type="checkbox" class="cement_type" checked>
					<label for="a" style="display: inline; margin: 0px;">
						OPC 43 grade
					</label>
					<br>
					<input type="checkbox" class="cement_type" checked>
					<label for="a" style="display: inline; margin: 0px;">
						OPC 53 grade
					</label>
					<br>
					<input type="checkbox" class="cement_type" checked>
					<label for="a" style="display: inline; margin: 0px;">
						PPC
					</label>
					<br>
					<input type="checkbox" class="cement_type" checked>
					<label for="a" style="display: inline; margin: 0px;">
						PSC
					</label>
					</div>
					<h4 class="title_heatmap">Dispached/Pending</h4>
					<div>
					<input type="checkbox" class="dis_pen" checked>
					<label for="a" style="display: inline; margin: 0px;">
						Dispached
					</label>
					<br>
					<input type="checkbox" class="dis_pen" checked>
					<label for="a" style="display: inline; margin: 0px;">
						Pending
					</label>
				</div>
				<button id="heatmap_input-btn" class="submit">Submit</button>
			</form>
		</div>
		</div>
</template>
